<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study∞Buddy</title>
    <link rel="stylesheet" href="../static/css/aa.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Study∞Buddy</h1>
            <div class="icons">
                <i class="bell-icon"></i>
                <i class="settings-icon"></i>
            </div>
        </header>
        <main>
            <div class="character-container">
                <div class="character"></div>
                <div class="level">レベル: 13</div>
                <div class="xp-bar">
                    <div class="xp-progress" style="width: 61.7%;"></div>
                </div>
                <div class="xp-text">経験値: 216/350</div>
            </div>
            <div class="message">
                <p>今日も会えて嬉しい！<br>いつも頑張ってるね！！</p>
            </div>
            <div class="actions">
                <button>動作確認用: 問題を解く</button>
                <button>動作確認用: レベルリセット</button>
            </div>
        </main>
        <nav>
            <button class="nav-button">Take Note</button>
            <button class="nav-button">Teach</button>
            <button class="nav-button">Home</button>
            <button class="nav-button">Study</button>
            <button class="nav-button">Character</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
